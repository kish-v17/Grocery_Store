<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/bootstrap.css">
</head>
<body>
    <div class="header">
        <!-- header will be here -->
    </div>
    <div class="container sitemap">
        <p><span class="dim">Home / </span>Contact</p>
    </div>
    <div class="container">
        <div class="grid">
            <div class="shadow-sm p-4 g-col-4 gx-5 " style="gap:100px;">
                <div class="flex">
                    <img src="img/icons/icons-phone.png" alt="">
                    <p class="m-0">Call to us</p>
                </div>
                <p class="m-0">We are available 24/7, 7 days a week.</p>
                <p class="m-0">Phone: +8801611112222</p>
                <div class="line"></div>
                <div class="flex">
                    <img src="img/icons/icons-mail.png" alt="">
                    <p class="m-0">Write To US</p>
                </div>
                <p class="m-0">Fill out our form and we will contact you within 24 hours.</p>
                <p class="m-0">Emails: customer@exclusive.com</p>
            </div>
            <div class="shadow-sm p-4 g-col-8 gx-5" style="gap:100px;">
                <form action="">
                    <div class="flex">
                        <input type="text" placeholder="Your Name*" class="flex-item">
                        <input type="text" placeholder="Your Email*" class="flex-item">
                        <input type="text" placeholder="Your Phone*" class="flex-item">
                    </div>
                    <div class="flex">
                        <textarea name="message" id="message" class="flex-item"  rows="7" placeholder="Your Message*"></textarea>
                    </div>
                    <input type="submit" value="Send Message" class="btn-msg mt-3">
                </form>
            </div>
        </div>
    </div>
    <div class="container ">
        <footer class="py-5">
            <!-- footer will be here -->
        </footer>
    </div>
    
    <script src="js/scipt.js"></script>
</body>
</html>
