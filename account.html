<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Account</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/bootstrap.css">
</head>
<body>
    <div class="header">
        <!-- header will be here -->
    </div>
    <div class="container sitemap d-flex justify-content-between">
        <p><span class="dim">Home / </span>Account</p>
        <p>Welcome! <span class="highlight">Username</span></p>
    </div>
    <div class="container">
        <div class="grid">
            <div class="shadow-sm p-4 d-flex flex-column heading">
                <ul>
                    <li class="menu-item" data-id="my-profile">Manage My Account</li>
                    <ul>
                        <li class="active menu-item" data-id="my-profile">My Profile</li>
                        <li class="menu-item" data-id="address-book">Address Book</li>
                    </ul>
                    <li class="menu-item" data-id="all-orders">My Orders</li>
                    <ul>
                        <li class="menu-item" data-id="all-orders">All Orders</li>
                        <li class="menu-item" data-id="my-returns">My Returns</li>
                        <li class="menu-item" data-id="my-cancellations">My Cancellations</li>
                    </ul>
                    <li class="menu-item" data-id="my-wishlist">My Wishlist</li>
                </ul>
            </div>
            
            <div class="shadow-sm p-4">
                <div id="my-profile" class="invisible">
                    <p class="highlight title">Edit Your Profile</p>
                    <form action="" class="edit-profile">
                        <div class="flex">
                            <div class="flex-item">
                                <label for="" class="form-label">First Name</label>
                                <input type="text" placeholder="Your Name*">
                            </div>
                            <div class="flex-item">
                                <label for="" class="form-label">Last Name</label>
                                <input type="text" placeholder="Your Email*">
                            </div>
                            <div class="flex-item">
                                <label for="" class="form-label">Email</label>
                                <input type="text" placeholder="Your Email*">
                            </div>
                            <div class="flex-item">
                                <label for="" class="form-label">Phone</label>
                                <input type="text" placeholder="Your Phone*">
                            </div>
                            <div class="flex-item">
                                <label for="" class="form-label">Address</label>
                                <textarea name="address" id="address" rows="7" placeholder="Your Address*"></textarea>
                            </div>
                        </div>
                        <input type="submit" value="Send Message" class="btn-msg mt-3">
                    </form>
                </div>
                <div id="address-book" class="invisible">
                    <p class="highlight title">Address Book</p>
                    <div class="flex">
                        <div class="flex-item"></div>
                        <div class="flex-item"></div>
                        <div class="flex-item"></div>
                        <div class="flex-item"></div>
                        <div class="flex-item"></div>
                    </div>
                </div>
                <div id="all-orders" class="invisible">All orders</div>
                <div id="my-returns" class="invisible">My Returns</div>
                <div id="my-cancellations" class="invisible">My Cancellations</div>
                <div id="my-wishlist" class="invisible">My Wishlist</div>
            </div>
        </div>
    </div>
    <div class="container ">
        <footer class="py-5">
            <!-- footer will be here -->
        </footer>
    </div>
    
    <script src="js/scipt.js"></script>
</body>
</html>
